<html>
	<head>
		<title>frame test</title>
	</head>
	
	<!--frame与body不可同时使用
			frame 中加入 noreize，避免用户拖动边框改变大小
	bgcolor="#00001f" text="yellow" 这个颜色搭配很好玩
	
	-->
		
			<html>
			
				<frameset  rows="25%,80%" noresize="noresize">
				
						<frame src="userpage.html"  noresize="noresize" >
						
						<frameset cols="16%,75%">
								<frame  name="navigation" noresize="noresize">
								<frame  name="showFrame"  noresize="noresize">
						</frameset>

				</frameset>

</html>

		
	
</html>
