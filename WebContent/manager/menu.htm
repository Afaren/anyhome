<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>menu html</title>
<style type="text/css">
a{text-decoration:none; color:#FFFFFF;}
div{font-size:24px;}
body{background:#FF0000;}
</style>
</head>

<body>
<div><a href="users.jsp" target="showFrame" id= "user" onclick="changeColor1()">用户</a></div>
<div><a href="house.jsp" target="showFrame" id = "house"  onclick="changeColor2()">房屋</a></div>

<script>
function changeColor1()
{
	document.getElementById('user').style.color = "#000066";
	document.getElementById('house').style.color = "white";
	}
	
function changeColor2()
{
	document.getElementById('user').style.color = "white";
	document.getElementById('house').style.color ="#000066";
	}
</script>
</body>
</html>
